<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Geist:wght@100..900&family=Lobster&family=Micro+5&family=Nanum+Gothic+Coding&family=Nanum+Myeongjo&family=Playwrite+GB+S:ital@0;1&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathernime</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <h1>Weathernime</h1>
        <nav>
            <a href="contacts.html">Contacts</a>
            <a href="learnmore.html">Learn more</a>
        </nav>
    </div>
    <div class="card">
        <div>
            <h1>Weather Search</h1>
            <input type="text" id="search" placeholder="Enter city name">
            <br>
            <button class="button-61" role="button" id="Submit">Search</button>
            <div class="card2">
                <p></p>
            </div>
        </div>
        <div class="nft">
            <div class='main'>
              <p class='description'id="City"></p>
              <div class='tokenInfo'>
                <div class="price"id ="colorchange">
                  <ins>◘</ins>
                  <p id="Degrees"></p>
                </div>
                <div class="duration">
                  <ins>◘</ins>
                  <p id="Humidity" ></p>
                </div>
              </div>
              <hr />
              <div class='creator'>
                <div class='wrapper'>
                </div>
                <p id="wind-speed"><ins></ins></p>
              </div>
            </div>
          </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>

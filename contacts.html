    <style>
    /* General link styles */
a {
    border: 2px solid transparent;  /* Start with a transparent border */
    border-radius: 10px;  /* Rounded corners for the border */
    padding: 12px 20px;  /* Add some padding for spacing around the text */
    color: #7b2cbf;  /* Text color */
    text-decoration: none;  /* Remove the default underline */
    background-color: #221515;  /* Light background for the links */
    font-size: 1rem;  /* Adjust the font size */
    font-weight: bold;  /* Make the text bold */
    display: inline-block;  /* Allow padding and margins around the links */
    box-sizing: border-box;  /* Ensure the padding doesn't affect the box size */
    transition: all 0.3s ease;  /* Smooth transition for hover effects */
}

/* On hover */
a:hover {
    color: white;  /* Change text color */
    background-color: #7b2cbf;  /* Darker background color on hover */
    border-color: #7b2cbf;  /* Change border color to match the background */
    transform: scale(1.05);  /* Slightly scale the link on hover */
}

/* Adding focus effect for accessibility */
a:focus {
    outline: none;  /* Remove the default focus outline */
    box-shadow: 0 0 10px rgba(123, 44, 191, 0.8);  /* Add a glowing effect on focus */
}

/* Add a subtle pulse animation on hover */
a:hover {
    animation: pulse 1s infinite;  /* Apply the pulse animation */
}
img {
    display: block;
    margin-left: 30%;
    padding-left: 17px;
    border-radius: 15px;
    padding-top: 50px;

}
/* Pulse animation for anchor tags */
@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);  /* Slightly scale up */
    }
    100% {
        transform: scale(1);
    }
}

/* Responsive design - Adjust link padding on smaller screens */
@media (max-width: 600px) {
    a {
        padding: 8px 15px;  /* Adjust padding for smaller screens */
    }
}
